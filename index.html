
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,
initial-scale=1.0">
<title>Glowing Corner Hover Effects</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
<div class="card" style="--clr: #0f0;"></div>
<div class="card" style="--clr: #ff0;"></div>
</div>
<div class="container">
    <button class="win10btn" >.</button>
</div>  
  <script>
  let cards = document.querySelectorAll('.card');
cards.forEach(card => {
card.onmousemove = function(e) {
let x = e.pageX - card.offsetLeft;
let y = e.pageY - card.offsetTop;
card.style.setProperty('--x', x + 'px');
card.style.setProperty('--y', y + 'px');
}
})
let btn = document.querySelectorAll('.win10btn');
btn.forEach(win10btn => {
win10btn.onmousemove = function(e) {
let x = e.pageX - win10btn.offsetLeft;
let y = e.pageY - win10btn.offsetTop;
win10btn.style.setProperty('--x', x + 'px');
win10btn.style.setProperty('--y', y + 'px');
}
})

function sayHello(){
    alert('Hello');
}
  </script>
</body>
  
</html>
